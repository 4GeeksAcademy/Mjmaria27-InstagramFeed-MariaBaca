<!DOCTYPE html>
<html lang="en"> <!-- Idioma del contenido-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Bootstrap</title>
    <!-- Bootstrap link estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome link (For the icons) -->
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>
    
<body>
    <style>
        .nav-pill .nav-link{
            color: grey;
        }
        .nav-pill .nav-link.active{
            color: blue;
        }
    </style>
    <!-- Navbar: parte de arriba -->
    <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <i class="fa-brands fa-instagram fa-xl"></i>
                    <h5 class="d-inline-block fs-5">Instagram</h5>
                </div>
                <div class="d-flex align-right justify-content-end">
                    <!-- Boton-->
                    <button type="button" class="btn btn-success me-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Create a new post
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Caption:</h6>
                    <textarea class="form-control" placeholder="Add the caption of your post here"
                        id="floatingTextarea2"></textarea>
                    <div class="row p-2">
                        <button class="col-1 border rounded p-1 m-1 btn-light">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                        <button class="col-1 border rounded p-1 m-1 btn-light">
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Grid -->
    <div class="container-fluid p-2">
        <ul class="nav nav-pill justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true"><i
                        class="fa-solid fa-table-cells"></i></a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- 3 fotos por fila -->
            <div class="tab-pane fade show active overflow-hidden" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row">
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://i.pinimg.com/736x/a3/9d/63/a39d63f2743360a70bbf4568fde1ca89.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://i.pinimg.com/736x/69/7e/10/697e10c4b5749518d2d7df34cb5694c6.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://i.pinimg.com/736x/f8/16/cd/f816cdf6fe1470f0f939284f9eaebda2.jpg" class="img-fluid w-100" alt=""></div>
                </div>
                <div class="row">
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://i.pinimg.com/736x/0d/7d/cd/0d7dcd6da1ef3617b00495cb44938dc1.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://i.pinimg.com/736x/d3/7c/2f/d37c2f0e98b46809762d5ebf2e83fc6c.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://i.pinimg.com/736x/1e/bf/fc/1ebffce94d97ea626fd54908be6c3b95.jpg" class="img-fluid w-100" alt=""></div>
                </div>
                <div class="row">
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://i.pinimg.com/736x/11/9a/cf/119acfe69a2abb503fb1e40e4cef57ec.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://i.pinimg.com/736x/e5/3d/bf/e53dbfb34597e1aab03fdee13ec19a4f.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://i.pinimg.com/736x/d9/4d/b9/d94db978925228cdc01d6a470413f542.jpg" class="img-fluid w-100" alt=""></div>
                </div>
            </div>
            <!-- 1 photo per row grid -->
            <div class="tab-pane fade overflow-hidden" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2">
                            <div class="w-100 fs-4">BEST DELI</div>
                            <small class="align-bottom">03/08</small>
                        </div>
                        <img style="object-fit: cover;" src="https://i.pinimg.com/736x/a3/9d/63/a39d63f2743360a70bbf4568fde1ca89.jpg" class="img-fluid w-100 height- height-50" alt=""/>
                        <div class="p-2">
                            <strong>100 Likes</strong>
                            <p>Happy 21th </p>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2">
                            <div class="w-100 fs-4">Spring is here</div>
                            <small>03/08</small>
                        </div>
                        <img style="object-fit: cover;" src="https://i.pinimg.com/736x/69/7e/10/697e10c4b5749518d2d7df34cb5694c6.jpg" class="img-fluid w-100 height-50 col-12" alt=""/>
                        <div class="p-2">
                            <strong>230 Likes</strong>
                            <p>I'm allergic to pollen haha</p>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2">
                            <div class="w-100 fs-4">FAVORITE BOOK</div>
                            <small>03/09</small>
                        </div>
                        <img style="object-fit: cover;" src="https://i.pinimg.com/736x/f8/16/cd/f816cdf6fe1470f0f939284f9eaebda2.jpg" class="img-fluid w-100 height-50 col-12" alt=""/>
                        <div class="p-2">
                            <strong>105 Likes</strong>
                            <p>:)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Functionalities link  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
